<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
  <title>LunArt Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="shared.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-wrapper">

  <!-- ── Header ── -->
  <header>
    <a href="index.html" class="logo">LunArt <span>Gallery</span></a>
    <nav>
      <a href="index.html" class="active">Gallery</a>
      <a href="artist.html">Artist</a>
      <a href="contact.html">Contact</a>
      <a href="visit.html">Visit</a>
    </nav>
    <button class="menu-toggle" id="menuToggle" aria-label="Open menu">
      <span></span><span></span><span></span>
    </button>
  </header>

  <!-- Mobile nav drawer -->
  <nav class="mobile-nav" id="mobileNav">
    <a href="index.html"   onclick="closeMobileNav()">Gallery</a>
    <a href="artist.html"  onclick="closeMobileNav()">Artist</a>
    <a href="contact.html" onclick="closeMobileNav()">Contact</a>
    <a href="visit.html"   onclick="closeMobileNav()">Visit</a>
  </nav>

  <!-- ── Hero ── -->
  <section class="hero">
    <p class="hero-eyebrow">2020 - 2025 Collection</p>
    <h1>Art Speaks<br/>Where Words <em>Fail</em></h1>
    <p>A colorful journey through our favorite pieces!</p>
    <div class="hero-line"></div>
  </section>

  <!-- ── Filter Bar ── -->
  <div class="filter-bar">
    <button class="filter-btn active" data-filter="all">All Works</button>
    <button class="filter-btn" data-filter="vexel">Vexel</button>
    <button class="filter-btn" data-filter="collab">Collab Art</button>
    <button class="filter-btn" data-filter="portrait">Portrait</button>
    <button class="filter-btn" data-filter="photography">Photography</button>
  </div>

  <!-- ── Decorative Divider ── -->
  <div class="section-divider"><span>✦</span></div>

  <!-- ── Gallery Grid ── -->
  <section class="gallery-section">
    <div class="gallery-grid" id="gallery"></div>
  </section>

  <!-- ── Footer ── -->
  <footer>
    <a href="index.html" class="logo">LunArt <span>Gallery</span></a>
    <p>© 2025 · Ciejay Luna</p>
  </footer>

  <!-- ── Lightbox ── -->
  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true">
    <button class="close-btn" id="closeBtn" aria-label="Close">✕</button>
    <div class="lightbox-inner">
      <div class="frame-outer">
        <span class="corner-br">✦</span>
        <span class="corner-bl">✦</span>
        <div class="frame-mid">
          <div class="frame-inner">
            <img id="lbImg" src="" alt="" />
          </div>
        </div>
      </div>
      <div class="lightbox-info">
        <h2 id="lbTitle"></h2>
        <p id="lbMeta"></p>
        <p class="description" id="lbDesc"></p>
      </div>
    </div>
  </div>

  <script src="gallery.js"></script>
</body>
</html>
